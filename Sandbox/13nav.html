<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>


.header{

    background-color: grey;
    font-family: Arial, Helvetica, sans-serif;

}

img{

    padding: 6px;


}

ul{
    margin: 0;
    padding: 0;
    list-style-type: none;
    overflow: hidden;


}

li {

    float: right;
    color:white;
 }

 li a{

    color: white;
    text-decoration: none;  /*  no underline on a hyper link */

    display: inline-block;

 }

</style>

</head>
<body>
   
    

<div class="header">
    
    <ul>
        <img src="https://cdn.britannica.com/94/193794-050-0FB7060D/Adidas-logo.jpg" width="50px" alt="">
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Home</a></li>
    </ul>


</div>


</body>
</html>
